<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
 
</head>
<body>
 
  <div class="main-content">
    <img src="images/pattern-background-desktop.svg" alt="" class="back-img">
    <div class="card content">
      <img src="images\illustration-hero.svg" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Order Summary</h5>
        <p class="card-text">
          
  
      You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
      <div class="container-fluid plan-details">
        <div class="row">
          <div class="col-sm"><img src="images\icon-music.svg" alt="" class="music-icon"></div>
          <div class="col-sm"><span id="annual">Annual Plan</span><span id="price"><br>$59.99/year</span></div>
          <div class="col-sm"><a href="#">Change</a></div>
        </div>
      </div>
        </p>
        <div class="buttons">
          <a href="#" class="btn btn proceed-button">Proceed to Payment</a>
          <a href="#" class="btn btn-light cancel-button">Cancel Order</a>
        </div>
        
      </div>
    </div>
  
  </div>

  <div class="bottom">
    <img src="images\pattern-background-desktop copy.svg" alt="" class='bottom-image'>
  </div>

</body>
</html>
